{% extends 'store/base.html' %}
{% block title %}Register{% endblock %}

{% block body %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">

    <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">
      Create Account ðŸš€
    </h2>
    <p class="text-center text-gray-600 mb-6">
      Join us for healthy food solutions
    </p>

    <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">First Name</label>
        <input type="text" name="first_name" placeholder="Eric"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-200 focus:border-yellow-500 outline-none">
      </div>
      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">Last Name</label>
        <input type="text" name="last_name" placeholder="Shah"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-200 focus:border-yellow-500 outline-none">
      </div>

      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">Email</label>
        <input type="email" name="email" placeholder="Example@gmail.com"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-200 focus:border-yellow-500 outline-none">
      </div>
      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">Mobile</label>
        <input type="text" name="mobile" placeholder="(+XXX) XXXXXXXXXX"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-200 focus:border-yellow-500 outline-none">
      </div>

      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">Password</label>
        <input type="password" name="password" placeholder="********"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-200 focus:border-yellow-500 outline-none">
      </div>

      <div class="mb-5">
        <label class="block text-sm text-gray-600 mb-1">Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="********"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-200 focus:border-yellow-500 outline-none">
      </div>

      <button type="submit"
              class="w-full bg-yellow-500 text-white py-3 rounded-lg font-medium hover:bg-yellow-600 transition">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'signin' %}" class="text-yellow-600 font-medium hover:underline">
        Login
      </a>
    </p>

  </div>
</section>
{% endblock %}
