{% extends 'store/base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">

    <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">
      Welcome Back ðŸ‘‹
    </h2>
    <p class="text-center text-gray-600 mb-6">
      Login to continue to your account
    </p>

    <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">Email</label>
        <input type="email" name="email" placeholder="Example@gmail.com"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-200 focus:border-yellow-500 outline-none">
      </div>

      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">Password</label>
        <input type="password" name="password" placeholder="********"
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-200 focus:border-yellow-500 outline-none">
      </div>

      <div class="flex justify-between items-center mb-6 text-sm">
        <a href="{% url 'forgot_password' %}" class="text-yellow-600 hover:underline">
          Forgot Password?
        </a>
      </div>

      <button type="submit"
              class="w-full bg-yellow-500 text-white py-3 rounded-lg font-medium hover:bg-yellow-600 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-yellow-600 font-medium hover:underline">
        Register
      </a>
    </p>

  </div>
</section>
{% endblock %}
